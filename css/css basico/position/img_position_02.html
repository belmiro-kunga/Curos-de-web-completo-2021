<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position img_02</title>
    <style>
       .cantainer{
           position: relative;
        }
        .topleft{
            position: absolute;
            top: 8px;
            left: 16px;
            font-size: 18px;
        }
        .toprigth{
            position: absolute;
            top: 8px;
            right: 16px;
            font-size: 18px;
        }
        .bootomleft{
            position: absolute;
            bottom: 18px;
            left: 16px;
            font-size: 18px;
        }
        .bootomrigth{
            position: absolute;
            bottom: 18px;
            right: 16px;
            font-size: 18px;
        }
        .center{
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            font-size: 18px;

        }

        img{
            width: 100%;
            height: auto;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <h2>imagem e Texto</h2>
    <p>Adicionar um texto a cima de uma imagem</p>
    <div class="cantainer">
        <img src="img_5terre_wide.jpg" alt="" width="1000" height="300">
        <div class="topleft"> top da esquerda</div>
        <div class="toprigth"> top a direita</div>
        <div class="bootomleft"> Baixo a esquerda</div>
        <div class="bootomrigth"> Baixo a direita</div>
        <div class="center"> Cetralizado</div>
    </div>
</body>
</html>
