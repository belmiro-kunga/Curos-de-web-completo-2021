<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="Margin_Collapse.css">
    <title>Margin Collapse</title>
</head>
<body>
    <p>Neste exemplo, o elemento h1 tem uma margem inferior de 50px e o elemento
         h2 tem uma margem superior de 20px. Assim, a margem vertical entre h1 e
         h2 deveria ter sido de 70px (50px + 20px). No entanto, devido ao colapso
        da margem, a margem real acaba sendo de 50px.</p>

        <h1>Margin</h1>
        <h2>Margin</h2>
</body>
</html>
