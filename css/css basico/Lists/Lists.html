<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Lists.css">
    <title>Lists</title>
</head>
<body>
    <p>Esta é uma lista não ordenada</p>
    <ul class="a">
        <li>Gasosa</li>
        <li>Vinho</li>
        <li>Cerveja</li>
    </ul>

    <ul class="b">
        <li>Carne</li>
        <li>Peixe</li>
        <li>Chandula</li>
    </ul>

    <p>Esta é uma lista ordenada</p>
    <ol class="c">
        <li>Carro</li>
        <li>Casa</li>
        <li>Vienda</li>
    </ol>

    <ol class="d">
        <li>Smarphone</li>
        <li>Smart TV</li>
        <li>PC</li>
    </ol>
</body>
</html>
