    <title>Seletor geral de irmãos (~)</title>
    <style>
        div ~ p{
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <h2>Seletor geral de irmãos</h2>
    <p>O seletor geral de irmãos (~) seleciona todos os elementos que são irmãos de um elemento especificado.</p> 
    
    <p>Parágrafo 1º.</p> 

   <div><p> Parágrafo 2º.</p></div> 

    <p>Parágrafo 3º.</p>
    <code>Qual quer codigo</code>
    <p>Parágrafo 4º.</p>
        
</body>
