<!DOCTYPE html>
<html>

   <head>
      <title>Tag H1 H2 H3 H4 H5 H6</title>
   </head>
	<!--
        O TAG <H> cria uma espécie de cabeçalho no documento, com padrões de 
        formatação já prontinhos para usar. Serve para identificar o começo 
        de uma seção ou tópico, facilitando a visualização dentro da página.
        Logo após o TAG <H> deve vir um número
    -->
   <body>
    <h1>Este é o título 1</h1>
    <h2>Este é o título 2</h2>
    <h3>Este é o título 3</h3>
    <h4>Este é o título 4</h4>
    <h5>Este é o título 5</h5>
    <h6>Este é o título 6</h6>
   </body>
	
</html>
