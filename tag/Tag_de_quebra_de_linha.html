<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag de quebra de linha</title>
</head>
<body>
    <!--O br vem do inglês break. Você pode simplesmente usar a tag
    <br> para fazer uma quebra de linha, a qualquer momento.
    Porém, deixar uma tag aberta pode causar alguns problemas.
    O XML, por exemplo, não aceita só uma tag aberta assim, e
    também há algumas questões de compatibilidade com o 
    XHTML-->
    <p>Ola,<br> Você entrou em uma missaõ. <br> 
    Obrigado <br>
    Caros alunos <br>
    </p>
</body>
</html>
