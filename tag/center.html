<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de centralização de conteúdo</title>
</head>
<body>
    <!--Seria bom se pudéssemos alinhar nosso texto bem no meio da
    página , centralizado Até agora , tudo o que escrevemos 
    está alinhado à esquerda da nossa página , enquanto 
    esteticamente , ficaria muito melhor centralizado. Essa é a
    função do TAG <CENTER> que centraliza um texto , uma imagem
    ou um elemento da página. Exemplo:-->
    <p>Este texto não esta centralizado.</p>

    <center>
        <p>Este texto esta centralizado.</p>
    </center>
</body>
</html>
