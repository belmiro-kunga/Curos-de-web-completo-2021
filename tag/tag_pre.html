<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preservar Exemplo de Formatação</title>
</head>
<body>

    <!--

    Às vezes, você deseja que seu texto siga o formato exato de 
    como ele é escrito no documento HTML. Nestes casos, você pode 
    usar a tag pré-formada <pre>. Qualquer texto entre a abertura <pre> tag 
    e o fechamento </pre> tag preservará a formatação do documento de origem.
    -->
    <pre>
        function Myfun(steTxt){
            alert(steTxt)
        }
    </pre>
    

</body>
</html>
