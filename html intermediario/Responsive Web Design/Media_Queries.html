<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
        *{
            box-sizing: border-box;
        }
        .left{
            background-color: #2196f3;
            padding: 20px;
            float: left;
            width: 20%;
        }
        .main{
            background-color: #f1f1f1;
            padding: 20px;
            float: left;
            width: 60%;
        }

        .rigth{
            background-color: #4caf50;
            padding: 20px;
            float: left;
            width: 20%;
        }

        @media screen and (max-width:800px) {
            .left, main, .rigth{
                width: 100%;
            }
        }

</style>

    <title>Media Queries</title>
</head>
<body>
    <h2>Media Queries</h2>
    <p>Redimensione a janela do navegador.</p>
    <p>Certifique-se de alcançar o ponto de interrupção em 800px ao 
        redimensionar este quadro.</p>

<div class="left">
    <p>Menu a esquerda</p>
</div>

<div class="main">
    <p>Conteúdo Principal</p>
</div>

<div class="rigth">
    <p>conteúdo da direita</p>
</div>

</body>
</html>
