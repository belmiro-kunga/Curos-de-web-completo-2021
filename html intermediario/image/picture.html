<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O elemento HTML <picture></title>
</head>
<body>
    <h1>O elemento HTML picture</h1>

<picture>
    <source media="(min-width: 650px)" srcset="img/img_food.jpg">
    <source media="(min-width: 465px)" srcset="img/img_car.jpg">
    <img src="img/img_girl.jpg" alt="" style="width: auto;" >

</picture>
</body>
</html>
