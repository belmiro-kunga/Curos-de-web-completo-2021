<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos SVG HTML</title>
</head>
<body>
    <!--
        #####Canvas########
        Dependente de resolução
        Sem suporte para manipuladores de eventos
        Recursos de renderização de texto pobres
        Você pode salvar a imagem resultante como .png ou .jpg
        Adequado para jogos com muitos gráficos
        ######SVG######
        Resolução independente
        Suporte para manipuladores de eventos
        Mais adequado para aplicativos com grandes áreas de renderização (Google Maps)
        Renderização lenta se complexa (qualquer coisa que use muito o DOM será lenta)
        Não é adequado para aplicativos de jogos
    -->

<svg width="100" height="100">
    <circle cx="50" cy="50" r="40"
    stroke="green" stroke-width="4" fill="yellow"></circle>
</svg>

<svg width="400" height="100">
    <rect width="400" height="100"
    style="fill: rgb( 0, 0, 255); stroke-width:10; stroke: rgb( 0, 0, 0);"></rect>
</svg>

<svg width="400" height="180">
    <rect x="50" y="20" ry="20" width="150"
    height="150"
    style="fill: red; stroke: black; stroke-width: 5; opacity: 0.5;"
    ></rect>
</svg>

<svg width="300" height="200">
    <polygon points="100, 10, 40, 198, 190, 78,10, 78,160, 198" style="fill: lime; stroke:purple; stroke-width: 5;fill-rule: evenodd"> </polygon>
    
</svg>

<svg height="130" width="500">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%"
        style="stop-color:rgb(255,255,0);stop-opacity:1" />
        <stop offset="100%"
        style="stop-color:rgb(255,0,0);stop-opacity:1" />
      </linearGradient>
    </defs>
    <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
    <text fill="#ffffff" font-size="45" font-family="Verdana"
    x="50" y="86">SVG</text>
 
  </svg>
  
</svg>


</body>
</html>
