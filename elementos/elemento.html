    <!--Um elemento HTML é definido por uma tag inicial. Se o elemento contiver outro conteúdo, 
    ele termina com uma tag de fechamento.

    é tag de fechamento do mesmo parágrafo, mas <p>Este é o parágrafo</p>
    é um elemento de parágrafo.-->
<h1>Este é um paragrafo  com  <i>Itálico</i></h1>
